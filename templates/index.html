<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to the Book Management System!</h1>
        <nav class="nav justify-content-center mb-4">
            <a class="nav-link" href="{{ url_for('add_book') }}">Add Book</a>
            <a class="nav-link" href="{{ url_for('book_list') }}">View Books</a>
            <a class="nav-link" href="{{ url_for('search') }}">Search Books</a>
        </nav>
        {% if books %}
            <p>There are {{ books|length }} books in the system. Visit the <a href="{{ url_for('book_list') }}">book list</a> to see them.</p>
        {% else %}
            <p>No books found. Please <a href="{{ url_for('add_book') }}">add some books</a>.</p>
        {% endif %}
    </div>
    <!-- Include Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.10/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
