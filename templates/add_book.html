<!-- templates/add_book.html -->
<!-- Страница для добавления новой книги -->
<!DOCTYPE html>
<html>

<head>
    <title>Add Book</title>
    <!-- Подключение стилей Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-3">
        <a href="{{ url_for('book_list') }}" class="btn btn-secondary mb-3">View Books</a>
        <h1>Add a New Book</h1>
        <!-- Форма для добавления книги -->
        <form method="post" class="mt-3">
            <!-- Поле для ввода названия книги -->
            <div class="form-group">
                Title: <input type="text" class="form-control" name="title">
            </div>
            <!-- Поле для ввода автора книги -->
            <div class="form-group">
                Author: <input type="text" class="form-control" name="author">
            </div>
            <!-- Поле для ввода описания книги -->
            <div class="form-group">
                Description: <textarea class="form-control" name="description"></textarea>
            </div>
            <!-- Выпадающий список для выбора жанра -->
            <div class="form-group">
                Genre: <select class="form-control" name="genre">
                    <option value="">Select Genre</option>
                    {% for genre in genres %}
                    <option value="{{ genre.name }}">{{ genre.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- Поле для ввода нового жанра -->
            <div class="form-group">
                Or add new genre: <input type="text" class="form-control" name="new_genre">
            </div>
            <!-- Кнопка для отправки формы -->
            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <!-- Подключение скриптов Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.10/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
