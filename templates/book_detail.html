<!-- templates/book_detail.html -->
<!-- Страница с детальной информацией о книге -->
<!DOCTYPE html>
<html>
<head>
    <!-- Заголовок страницы содержит название книги -->
    <title>{{ book.title }}</title>
    <!-- Подключение стилей Bootstrap для оформления -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <!-- Переход на другие страницы -->
        <a href="{{ url_for('index') }}" class="btn btn-primary mb-3">Home</a>
        <a href="{{ url_for('book_list') }}" class="btn btn-secondary mb-3">View Books</a>
        <!-- Заголовок с названием книги -->
        <h1>{{ book.title }}</h1>
        <!-- Параграф с автором книги -->
        <p>Author: {{ book.author }}</p>
        <!-- Параграф с описанием книги -->
        <p>Description: {{ book.description }}</p>
        <!-- Параграф с жанром книги, получаем жанр через связь в модели -->
        <p>Genre: {{ book.genre.name }}</p>
    </div>
</body>
</html>
